<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
</head>
<body>
    <table border="1">
        <caption>Aula 3</caption>
        <thead>
            <tr>
                <th>Horas</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00</td>
                <td rowspan="2">Matemáticas</td>
                <td>Lengua</td>
                <td>Física</td>
                <td>Química</td>
                <td>Biología</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td>Física</td>
                <td>Lengua</td>
                <td>Biología</td>
                <td rowspan="2">Química</td>
            </tr>
            <tr>
                <td>11:00</td>
                <td>Física</td>
                <td>Física</td>
                <td>Biología</td>
                <td>Lengua</td>
            </tr>
            <tr>
                <td>12:00</td>
                <td colspan="5">Recreo</td>
            </tr>
            <tr>
                <td>13:00</td>
                <td rowspan="2">Física</td>
                <td>Lengua</td>
                <td rowspan="2">Biología</td>
                <td>Química</td>
                <td>Matemáticas</td>
            </tr>
            <tr>
                <td>14:00</td>
                <td>Física</td>
                <td>Lengua</td>
                <td>Lengua</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Año 2020-2021</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
