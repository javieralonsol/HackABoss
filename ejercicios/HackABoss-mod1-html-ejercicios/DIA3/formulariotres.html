<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <div style="border: 1px solid black; padding:0 0 5px 5px">
        <h1>Motorbike Customer requirement</h1>
        <form action="my-server" method="POST">
            <fieldset style="margin-right: -1px;">
                <legend>Customer Details</legend>
                <div style="padding-bottom: 4px;">
                    <label>
                        Name:
                        <input name="name" type="text" size="30" />
                    </label>
                </div>
                <div style="padding-bottom: 4px;">
                    <label>
                        E-mail:
                        <input name="email" type="email" size="25" />
                    </label>
                </div>
                <div style="padding-bottom: 4px;">
                    <label>
                        Phone number:
                        <input name="phone" type="tel" size="12" />
                    </label>
                </div>
                <div style="padding-bottom: 4px;">
                    <label>
                        Date of bird:
                        <input name="bird" type="date" size="8" />
                    </label>
                </div>
            </fieldset>
            <p></p>
            <div>
                <label>
                    <input type="radio" name="genre" value="male"> Male
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="genre" value="female"> Female
                </label>
            </div>
            <p></p>
            <div>
                Do you own a Motorbike
                <div>
                    <label>
                        <input type="radio" name="bike" value="bike-yes" />
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="bike" value="bike-no" />
                        No
                    </label>
                </div>
            </div>
            <p></p>
            <div>
                <label for="manofacturer">
                    Select the motorbike manofacturer
                </label>
                <div>
                    <select name="manofacturer" id="manofacturer">
                        <option value="honda">Honda</option>
                        <option value="kawaswki">Kawasaki</option>
                        <option value="vespino">Vespino</option>
                    </select>
                </div>
            </div>
            <p></p>
            <input type="submit" value="Submit">
        </form>
        <hr />
        <h1>
            Customer Feedback
        </h1>
        <form action="my-server-2" method="POST">
            <div style="padding-bottom: 4px;">
                <label>
                    Name:
                    <input name="name" type="text" size="18" placeholder="Please enter your name" />
                </label>
            </div>
            <div style="padding-bottom: 4px;">
                <label>
                    E-mail:
                    <input name="email" type="email" size="25" placeholder="Enter your e-mail address" />
                </label>
            </div>
            <p></p>
            <textarea name="feedback" cols="40" rows="5" placeholder="Please type in your feedback"></textarea>
            <p></p>
            <p></p>
            <input type="submit" value="Send" />
            <input type="reset" value="Reset" />
        </form>
    </div>
</body>

</html>
