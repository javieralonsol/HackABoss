<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla redes sociales</title>
</head>

<body>
    <h1>Tabla redes sociales</h1>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Red social</th>
                <th>¿Cuenta Creada?</th>
                <th>Puntuación</th>
                <th>Enlace</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Facebook</td>
                <td>
                    <a href="https://facebook.com" target="_blank">
                        <img alt="Facebook logo" data-src="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" src="img/facebook.ico" width="50" height="50" />
                    </a>
                </td>
                <td>
                    <input type="radio" name="" />
                </td>
                <td>3/10</td>
                <td>
                    <a href="https://facebook.com" target="_blank">Facebook</a>
                </td>
            </tr>
            <tr>
                <td>Twitter</td>
                <td>
                    <img alt="Twitter logo" src="https://abs.twimg.com/favicons/twitter.ico" data-src="img/twitter.ico" width="50" height="50" />
                </td>
                <td>
                    <input type="radio" name="" checked />
                </td>
                <td>7/10</td>
                <td>
                    <a href="https://twitter.com" target="_blank">Twitter</a>
                </td>
            </tr>
            <tr>
                <td>Linkedin</td>
                <td>
                    <img alt="Linkedin logo" data-src="https://static-exp1.licdn.com/scds/common/u/images/logos/favicons/v1/favicon.ico" src="img/linkedin.ico" width="50" height="50" />
                </td>
                <td>
                    <input type="radio" name="" />
                </td>
                <td>10/10</td>
                <td>
                    <a href="https://linkedin.com" target="_blank">Linkedin</a>
                </td>
            </tr>
            <tr>
                <td>Tik-tok</td>
                <td>
                    <img alt="Tik-tok logo" data-src="https://sf16-scmcdn-va.ibytedtos.com/goofy/tiktok/web/node/_next/static/images/logo-dark-e95da587b6efa1520dcd11f4b45c0cf6.svg" src="img/tiktok.svg" width="50" height="50" />
                </td>
                <td>
                    <input type="radio" name="" />
                </td>
                <td>6/10</td>
                <td>
                    <a href="https://tiktok.com" target="_blank">Tik-tok</a>
                </td>
            </tr>
            <tr>
                <td>Instagram</td>
                <td>
                    <img alt="Instagram logo" data-src="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" src="img/instagram.ico" width="50" height="50" />
                </td>
                <td>
                    <input type="radio" name="" />
                </td>
                <td>6/10</td>
                <td>
                    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
